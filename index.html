<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="609a232ab53e413e38d2.css">
    <title>Battleship</title>
<script defer src="main.js"></script></head>
<body>
    <div class="Header" id="Header">Battleship</div>
    
    <div class="GameBoard" id="GameBoardOne">
        <div class="NameArea" id="NameArea">Player One</div>
        <div class="PiecesArea" id="PiecesArea">
            <div class="Carrier" id="Carrier">Carrier</div>
            <div class="Destroyer" id="Destroyer">Destroyer</div>
            <div class="Submarine" id="Submarine">Submarine</div>
        </div>
        <div class="BoardArea" id="BoardArea"></div>    
    </div>
    <div class="GameBoard" id="GameBoardTwo">
        <div class="NameArea" id="NameArea">Player Two</div>
        <div class="PiecesArea" id="PiecesArea">
            <div class="Carrier" id="Carrier">Carrier</div>
            <div class="Destroyer" id="Destroyer">Destroyer</div>
            <div class="Submarine" id="Submarine">Submarine</div>
        </div>
        <div class="BoardArea" id="BoardArea"></div>
    </div>
    <div class="NavBar" id="NavBar">
        <button class="NewGame" id="NewGame">New Game</button>
        <button class="Exit" id="Exit">Exit</button>
        <button class="SetShips" id="SetShips">Set Ships</button>
        <button class="Start" id="Start">Start</button>

    </div>
</body>
</html>
